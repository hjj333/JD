<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口的设置：视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- 要求当前网页使用浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <!-- html5shiv和respond分别用来解决IE8版本浏览器不支持H5标签和媒体查询的 -->
    <!-- [if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 顶部 -->
    <header class="wjs_topBar hidden-sm hidden-xs">
        <div class="container">
            <div class="row">
                <div class="col-md-2 wjs_app">
                    <span class="wjs_icon wjs_icon_phone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="images/code.jpg" alt="">
                </div>
                <div class="col-md-5">
                    <span class="wjs_icon wjs_icon_tel"></span>
                    <span> 4006-89-4006（服务时间：9:00-21:00）</span>
                </div>
                <div class="col-md-2">
                    <a href="#">常见问题</a>
                    <a href="#">财富登录</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-default btn-register">免费注册</a>
                    <a href="#" class="btn btn-link btn-login">登录</a>
                </div>
            </div>
        </div>
    </header>
    <!-- 导航 -->
    <nav class="navbar wjs_nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="wjs_icon wjs_icon_logo"></span>
                    <span class="wjs_icon wjs_icon_name"></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">我要投资<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">我要借贷</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 轮播图 -->
    <section class="wjs_banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- carousel-indicators点容器指示器 -->
            <ol class="carousel-indicators">
                <!-- 控制目标data-target  轮播图索引data-slide-to-->
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <!-- 轮播图片 -->
                    <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_01_2000x410.jpg)" alt="..."></a>
                    <a href="#" class="m_imgBox hidden-lg hidden-md hidden-sm"><img src="images/slide_01_640x340.jpg" alt="" srcset=""></a>
                    <!-- carousel-caption用来加说明文字 -->
                    <div class="carousel-caption">
                        第一张
                    </div>
                </div>
                <div class="item">
                    <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_02_2000x410.jpg)" alt="..."></a>
                    <a href="#" class="m_imgBox hidden-lg hidden-md hidden-sm"><img src="images/slide_02_640x340.jpg" alt="" srcset=""></a>
                    <div class="carousel-caption">
                        第二张
                    </div>
                </div>
                <div class="item">
                    <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_03_2000x410.jpg)" alt="..."></a>
                    <a href="#" class="m_imgBox hidden-lg hidden-md hidden-sm" ><img src="images/slide_03_640x340.jpg" alt="" srcset=""></a>
                    <div class="carousel-caption">
                        第三张
                    </div>
                </div>
                <div class="item">
                    <a href="#" class="pc_imgBox hidden-xs" style="background-image:url(images/slide_04_2000x410.jpg)" alt="..."></a>
                    <a href="#" class="m_imgBox hidden-lg hidden-md hidden-sm"><img src="images/slide_04_640x340.jpg" alt="" srcset=""></a>
                    <div class="carousel-caption">
                        第四张
                    </div>
                </div>
            </div>
            <!-- Controls  prev上一张  next下一张 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </section>
    <section class="wjs_info"></section>
    <section class="wjs_book"></section>
    <section class="wjs_product"></section>
    <section class="wjs_news"></section>
    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-native.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
